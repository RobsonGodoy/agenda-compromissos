version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: agenda-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: agenda_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-P3306", "-u", "root", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agenda-network

  backend:
    build:
      context: ./backend
      args:
        DATABASE_URL: mysql://root:123456@mysql:3306/agenda_db
    container_name: agenda-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: mysql://root:123456@mysql:3306/agenda_db
      NODE_ENV: development
      PORT: 3000
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - agenda-network

  frontend:
    build: ./frontend
    container_name: agenda-frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - agenda-network

volumes:
  mysql_data:

networks:
  agenda-network:
    driver: bridge

